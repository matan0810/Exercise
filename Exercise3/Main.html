<html dir="rtl">
<head>
    <title>Exercise3</title>
    <link rel="icon" href="./images/maofLogo.png">
    <link rel="stylesheet" type="text/css" href="./Main.css">
    <script src="./Main.js"></script>
    <script src="../jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="page">
        <div class="introduction row">
            <p class="nameIntroduction"> שלום פלוני אלמוני </p>
            <div class="clock">
                <p class="clockText"></p>
                <button class="clockButton" onclick="clockHandle()">התחל</button>
            </div>
            <div class="images">
                <img class="introductionLogo" src="./images/orefLogo.png" width="32vw" height="32vw" alt="">
                <img class="introductionLogo" src="./images/maofLogo.png" width="45vw" height="32vw" alt="">
            </div>
        </div>

        <div class="content row">
            <div class="sideBar column">
                <button class="sideBarButton" rel='detailsScreen1'>חיות</button>
                <button class="sideBarButton" rel='detailsScreen2'>חיה חדשה</button>
                <button class="sideBarButton" rel='detailsScreen3'>ביבי</button>
                <button class="sideBarButton" rel='detailsScreen4'>בוגי</button>
                <button class="sideBarButton" rel='detailsScreen5'>בוז'י</button>
            </div>

            <div class="detailsScreen column currentScreen">
                <div class="allDetailsScreen">
                    <div class="detailsScreen1 hidden">
                        <table class="animalTable">
                            <tr class="animalTableHeader">
                                <th class="animalTableProperty">מספר חיה</th>
                                <th class="animalTableProperty">שם החיה</th>
                                <th class="animalTableProperty">כלוב</th>
                                <th class="animalTableProperty">מספר הרגליים</th>
                                <th class="garbageEmptyTableHeader"></th>
                            </tr>
                        </table>

                        <button class="saveAnimalButton" disabled>שמור</button>
                    </div>

                    <div class="detailsScreen2 hidden">
                        hi
                    </div>
                </div>

                <div class="specificDetails">
                    <h1 class="detailsHeader">פרטים ספציפיים:</h1>
                    
                    <div class="specificAnimalDetails"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
