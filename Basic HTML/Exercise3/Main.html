<html dir="rtl">
<head>
    <title>Exercise3</title>
    <link rel="icon" href="./images/maofLogo.png">
    <link rel="stylesheet" type="text/css" href="./Main.css">
    <script src="./Main.js"></script>
    <script src="../jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="page">
        <div class="introduction row">
            <p class="nameIntroduction"> שלום פלוני אלמוני </p>
            <div class="clock">
                <p class="clockText"></p>
                <button class="clockButton" onclick="clockHandle()">התחל</button>
            </div>
            <div class="images">
                <img class="introductionLogo" src="./images/orefLogo.png" width="32vw" height="32vw" alt="">
                <img class="introductionLogo" src="./images/maofLogo.png" width="45vw" height="32vw" alt="">
            </div>
        </div>

        <div class="content row">
            <div class="sideBar column">
                <button class="sideBarButton animalsScreenButton" rel='animalsScreen'>חיות</button>
                <button class="sideBarButton"  rel='newAnimalScreen'>חיה חדשה</button>
                <button class="sideBarButton" rel='detailsScreen3'>ביבי</button>
                <button class="sideBarButton" rel='detailsScreen4'>בוגי</button>
                <button class="sideBarButton" rel='detailsScreen5'>בוז'י</button>
            </div>

            <div class="detailsScreen column">
                <div class="allDetailsScreen">
                    <div class="animalsScreen hidden">
                        <table class="animalTable"></table>

                        <button class="saveAnimalButton" disabled>שמור</button>
                    </div>

                    <div class="newAnimalScreen hidden">
                        <form class="newAnimalForm" onsubmit="return false">
                            <h1>הכנס פרטי חיה חדשה:</h1>
                            <div class="inputProperty">
                                <label class="inputPropertyLabel idInput" for="id">מספר חיה: </label>
                                <input class="inputPropertyBox" required type="text" name="id">
                            </div>
                            <div class="inputProperty">
                                <label class="inputPropertyLabel" for="name">שם החיה: </label>
                                <input class="inputPropertyBox" required type="text" name="name">
                            </div>
                            <div class="inputProperty">
                                <label class="inputPropertyLabel" for="cageId">כלוב: </label>
                                <select class="inputPropertyBox cageSelect pointed" name="cageId"></select>
                            </div>
                            <div class="inputProperty">
                                <label class="inputPropertyLabel" for="legs">מספר רגליים: </label>
                                <input class="inputPropertyBox" required type="number" name="legs">
                            </div>
                            <div class="inputProperty">
                                <input class="inputPropertySubmit" type="submit" value="שלח">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="specificDetails">
                    <h1 class="detailsHeader">פרטים ספציפיים:</h1>

                    <div class="specificAnimalDetails"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
